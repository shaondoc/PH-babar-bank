<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <section>
            <h1 class="text-4xl text-center mt-9">Welcome to bap er <span class="text-blue-600">bank!!</span> </h1>
        </section>
    </header>

    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-2xl mb-4">Login Here</h3>
            <div>
                <input id="user-email" class="border border-cyan-200 rounded block w-3/4 pb-1 mb-4" type="text" placeholder="Your Email">
                <input item id="user-password" class="border border-cyan-200 rounded block w-3/4 pb-1 mb-4" type="password" name=""  placeholder="Your password">
                <button id="login-submit" class="bg-red-400 p-2 m-2 border-2 rounded font-bold">Submit</button>
            </div>
        </section>
    </main> 

    <script src="tailwind.config.js"></script>
    <script src="js/bank.js"></script>
</body>

</html>
