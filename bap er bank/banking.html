<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>backing Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="">
    <header>
        <section>
            <h1 class="text-4xl text-center lg:mt-24  mt-4  font-semibold font-mono">Welcome to bap er <span class="text-blue-600">bank!!</span> </h1>
        </section>
    </header>

    <main class="w-3/4 mx-auto">
        <section>
            <div class="grid  sm:grid-cols-3 gap-4  mt-7 text-neutral-50 text-2xl">
                <div class="bg-orange-300 text-center border rounded-md p-8">
                    <h3 class="text-2xl text-zinc-50 font-semibold font-serif">Deposite</h3>
                    <h3 >$<span id="my-deposite">00</span> </h3>
                </div>
                <div class="bg-green-300 text-center border rounded-md p-8">
                    <h3 class="text-2xl  text-zinc-50 font-semibold font-serif">Withdraw</h3>
                    <h3>$<span id="withdraw-total">00</span> </h3>
                </div>
                <div class="bg-green-500 text-center border rounded-md p-8">
                    <h3 class="text-2xl  text-zinc-50 font-semibold font-serif">Balance</h3>
                    <h3>$<span id="total-blnc">1100</span></h3>
                </div>
            </div>
        </section>


        <section>
            <div class="grid lg:grid-cols-2 sm:grid-cols-1 gap-2">
                <div class="mt-3 bg-orange-100 p-8 border rounded-lg shadow-md">
                    <h3>Please Deposite</h3>
                    <div>
                        <input id="deposite-amount" class="border p-2" type="text" placeholder="Amount">
                        <button id="deposite-button" class="bg-amber-400 p-2 m-1 border rounded-md">Add monney</button>
                    </div>

                </div>
                <div class="mt-3 bg-orange-100 p-8 border rounded-lg shadow-md">
                    <h3>Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="border p-2" type="text" placeholder="Amount">
                        <button id="withdraw-button" class="bg-amber-400 p-2 m-1 border rounded-md">Withdraw</button>
                    </div>

                </div>

            </div>
        </section>
    </main>
    <script src="js/banhking.js"></script>
</body>

</html>
